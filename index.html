<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-nav bg-dark">
      <span class="navbar-brand mb-4 h1">Weather Dashboard</span>
    </nav>

    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-4 bg-light border">
          <div class="well">
          </br>
            <h4>Search for a City:</h4>
            <form class="form-inline" id="search-form">
                <div class="form-group mx-sm-3 mb-2">
                  <input class="form-control" id="search-term" placeholder="Type city here">
                </div>
                <button type="submit" class="btn btn-primary mb-2 fas fa-search"></button>
              </form>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
          </div>
        </div>

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12 bg-light border">
              <div class="well">
              </br>
                  <h4 class="maincity">City</h4>
              </div>
            </br>
              <div class="maintemp"> Temperature:</div>
              <br />
              <div class="mainhumidity">Humidity:</div>
            <br />
            <div class="mainwindspeed">Wind Speed:</div>
            <br />
            <div class="mainuvindex"> UV Index: </div>
            <br />
            <br />

            </div>
          </div>
          <div class="row bg-secondary">
            <div class="col-md-12 bg-secondary border">
              <div class="well">
              </br>
                  <h4>5-Day Forecast:</h4>
              </div>
            <div class="row">
                <div class="col-sm-4">
                  <div class="card bg-color">
                    <div class="card-body">
                      <h5 class="card-title city" id="day-1"></h5>
                      <p class="card-text">
                        <img id="img-1">
                        <p id="temp-1"> Temp: </p>
                        <p id ="humidity-1"> Humidity: </p>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card bg-color">
                    <div class="card-body">
                      <h5 class="card-title city" id="day-2"></h5>
                      <p class="card-text">
                        <img id="img-2">
                        <p id="temp-2"> Temp: </p>
                        <p id="humidity-2"> Humidity: </p>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="card bg-color">
                      <div class="card-body">
                        <h5 class="card-title city" id="day-3"></h5>
                        <p class="card-text">
                          <img id="img-3">
                            <p id="temp-3"> Temp: </p>
                            <p id="humidity-3"> Humidity: </p>
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
            </br>
              <div class="row">
                <div class="col-sm-6">
                    <div class="card bg-color">
                      <div class="card-body">
                        <h5 class="card-title city" id="day-4"></h5>
                        <p class="card-text"> 
                          <img id="img-4">
                            <p id="temp-4"> Temp: </p>
                            <p id="humidity-4"> Humidity: </p>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="card bg-color">
                      <div class="card-body">
                        <h5 class="card-title city" id="day-5"></h5>
                        <p class="card-text">
                          <img id="img-5">
                            <p id= "temp-5"> Temp: </p>
                            <p id= "humidity-5"> Humidity: </p>
                        </p>
                      </div>
                    </div>
                  </div>
            </div>
        </br>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
